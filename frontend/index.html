<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>DApp Tasks</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body rounded-0 mb-4 bg-dark">
                    <h1>DApp</h1>
                    <h6 class="text-muted">Descentralized Task App</h6>
                    <span>Wallet</span>
                    <span id="account"></span>
                </div>
                <form action="" id="taskForm" class="card card-body bg-dark rounded-0">
                    <h4>Save a Task</h4>
                    <input required name="title" type="text" placeholder="Write a Task" class="form-control bg-dark text-white rounded-0 border-0 my-4">
                    <textarea required name="description" rows="2" class="form-control bg-dark text-white rounder-0 border-0 my-3" placeholder="I have to do..."></textarea>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
            
            <div class="col-md-8">
                <div id="taskList">
                </div>
            </div>
        </div>
    </div>
    <script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
